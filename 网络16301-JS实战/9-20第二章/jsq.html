    <title>计算器</title>
    <script type="text/javascript">
         function jia () {
             m=document.getElementById("a").value;
             n=document.getElementById("b").value;
             s=Number(m)+Number(n);
             alert(s);
         }
         function jian() {
             m=document.getElementById("a").value;
             n=document.getElementById("b").value;
             s=Number(m)-Number(n);
             alert(s);
         }
         function cheng () {
             m=document.getElementById("a").value;
             n=document.getElementById("b").value;
             s=Number(m)*Number(n);
             alert(s);
         }
         function chu () {
             m=document.getElementById("a").value;
             n=document.getElementById("b").value;
             s=Number(m)/Number(n);
             alert(s);
         }
    </script>
</head>
<body>
数值A：<input type="text" name="a" id="a"><br><br>
数值B：<input type="text" name="b" id="b"><br><br>
<input type="button" name="plus" id="jia" value="加" onclick="jia()">&nbsp;&nbsp;
