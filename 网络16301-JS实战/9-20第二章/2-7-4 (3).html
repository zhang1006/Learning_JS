<html>
<head>
<title>输出四位数的个位、十位、百位、千位上的数值</title>
<script type="text/javascript">
function zhi(){
    m=document.getElementById("a").value;
    a=Number(m%10);
    a=parseInt(a);
    b=Number(m/10%10);
    b=parseInt(b);
    c=Number(m/100%10);
    c=parseInt(c);
    d=Number(m/1000%10);
    d=parseInt(d);
    document.getElementById("b").value=a;
    document.getElementById("c").value=b;
    document.getElementById("d").value=c;
    document.getElementById("e").value=d;
              }

</script>
</head>
<body>
<form action="" method="get">
请输入一个四位数：<input type="text" name="a"  id="a"><br><br>
个位数：<input type="text" name="b"  id="b"><br><br>
十位数：<input type="text" name="c"  id="c"><br><br>
百位数：<input type="text" name="d"  id="d"><br><br>
千位数：<input type="text" name="e"  id="e"><br><br> 
<input name="gewei" value="分解数值" type="button" onclick="zhi()" >

</form>
</body>
</html>
