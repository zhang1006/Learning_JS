<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>无缝滚动</title>
    <style type="text/css">
        #area{
            width: 800px;
            height: 108px;
            border: 1px solid #ccc;
            overflow: hidden;
            float: left;
            }
        img{
            float: left;
        }
        #nr{
            position: relative;
        }
        #p1,#p2{
            width: 800px;
            position: absolute;
        }
        #p1{
            left: 800px;
        }
        #btn1.btn2{
            width: 70px;
            height: 71px;
        }
        #div1{
            width: 1024px;
            height: 500px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="btn1" onmouseover="left()">
        <img src="images/btn1.jpg" alt="images/btn1.jpg" >
    </div>
    <div id="area">
        <div id="nr">

            <div id="p1">
                <img src="images/1.jpg" alt="images/1.jpg">
                <img src="images/2.jpg" alt="images/2.jpg">
                <img src="images/3.jpg" alt="images/3.jpg">
                <img src="images/4.jpg" alt="images/4.jpg">
            </div>
            <div id="p2">
                <img src="images/1.jpg" alt="images/1.jpg">
                <img src="images/2.jpg" alt="images/2.jpg">
                <img src="images/3.jpg" alt="images/3.jpg">
                <img src="images/4.jpg" alt="images/4.jpg">
            </div>
        </div>

    </div>
    <div id="btn2" onmouseover="right()">
        <img src="images/btn2.jpg" alt="images/btn2.jpg">
    </div>
</div>
</body>
<script type="text/javascript">

 function left(){
        var x = 0;
        var fun = function(){
            p1.style.left = x + 'px';
            p2.style.left = (x +712) + 'px';
            x--;
            if((x +712) == 0){
                x = 0;
            }
        }
        setInterval(fun,1);
    }

    function right(){
        var x = 0;
        var func = function(){
            p2.style.left =  x + 'px';
            p1.style.left = (x - 712) + 'px';
            x++;
            if(x == 712){
                x = 0;
            }
        }
        setInterval(func,1);
    }


    window.onload = function(){
        var p1 = document.getElementById('p1');
        var p2 = document.getElementById('p2');


    setInterval(left(),1);


    setInterval(right(),1);
    }

</script>
</html>
