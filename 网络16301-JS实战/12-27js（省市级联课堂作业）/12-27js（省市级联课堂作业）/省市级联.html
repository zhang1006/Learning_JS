            cityArray[14]=new Array("南昌","景德镇","九江","鹰潭","萍乡","新馀","赣州","吉安","宜春","抚州","上饶");
            cityArray[15]=new Array("济南","青岛","淄博","枣庄","东营","烟台","潍坊","济宁","泰安","威海","日照","莱芜","临沂","德州","聊城","滨州","菏泽");

		    function init(){
		    	var provinceObj=document.getElementById("province");
		    	for(var i=0;i<provinceArray.length;i++){
		    		var optionObj=document.createElement("option");
		    		optionObj.value=optionObj.text=provinceArray[i];
		    		provinceObj.options.add(optionObj);
		    	}
		    }
			function selectProvince(){
				var provinceObj=document.getElementById("province");
				var cityObj=document.getElementById("city");
				var pSelectedIndex=provinceObj.selectedIndex-1;
				for(var i=cityObj.length-1;i>0;i--){
					cityObj.options.remove(i);
				}
				if(pSelectedIndex>=0){
					for(var i=0;i<cityArray[pSelectedIndex].length;i++){
						var optionObj=document.createElement("option");
						optionObj.value=optionObj.text=cityArray[pSelectedIndex][i];
						cityObj.options.add(optionObj);
					}
				}
			}
			function showInfo(){
				var provinceObj=document.getElementById("province");
				var cityObj=document.getElementById("city");
				var pSelectedIndex=provinceObj.selectedIndex-1;
				var newlocationObj=document.getElementById("newlocation");
				if(pSelectedIndex<0){
					newlocationObj.innerText="";
				}else{
					newlocationObj.innerText="省份："+provinceArray[pSelectedIndex];
					var cSelectIndex=cityObj.selectedIndex-1;
					if(cSelectIndex>=0){
						newlocationObj.innerText+=",城市："+cityArray[pSelectedIndex][cSelectIndex];
					}
				}
			}
		</script>
</head>
	<body onload="init()" bgcolor="#fff" alink="#333" vlink="#333" link="#333">
		<p>请输入您所在的国家的具体地方。此项可选</p>
		<form>
			省份<select onchange="selectProvince()" id="province">
				<option value="">请选择省份</option>
			</select>
			城市<select onchange="showInfo()" id="city">
				<option value="">请选择城市</option>
			</select>
		</form>
		我在<span id="newlocation" style="font-weight:bold"></span>
	</body>
</html>
