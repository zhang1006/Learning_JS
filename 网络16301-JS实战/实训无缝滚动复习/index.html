<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>无缝滚动</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        li {
            list-style: none;
        }
        .roll {
            width: 880px;
            height: 108px;
            margin: 50px auto;
            position: relative;
        }
        .btn_left {
            display: block;
            width: 68px;
            height: 68px;
            background: url(images/btn.jpg) no-repeat -70px -69px;
            position: absolute;
            top: 20px;
            left: 1px;
            z-index: 1;
        }
        .btn_left:hover {
            background: url(images/btn.jpg) no-repeat -70px 0px;
        }
        .btn_right {
            display: block;
            width: 68px;
            height: 68px;
            background: url(images/btn.jpg) no-repeat 1px -69px;
            position: absolute;
            top: 20px;
            right: 1px;
            z-index: 1;
        }
        .btn_right:hover {
            background: url(images/btn.jpg) no-repeat 1px 0px;
        }
        .roll .wrap{
            width: 728px;
            height: 108px;
            margin: 0px auto;
            position: relative;
            overflow: hidden;
        }
        .roll ul{
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .roll li{
            float: left;
            width: 172px;
            height: 108px;
            text-align: center;
        }
        .control{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="control">
        <label id="chk_pause"><input type="checkbox" checked="checked">间隔停顿</label>
        <select id="pause_time">
            <option value="100">慢</option>
            <option value="1000" select="select">中</option>
            <option value="3000">快</option>
        </select>

        滚动速度：
        <select id="sel_speed">
            <option value="2">慢</option>
            <option value="5">中</option>
            <option value="10">快</option>
        </select>
    </div>

    <div class="roll" id="roll">
        <a href="javascript:void(0);" class="btn_left"></a>
        <a href="javascript:void(0);" class="btn_right"></a>
        <div class="wrap">
            <ul>
                <li><img src="images/1.jpg" /></li>
                <li><img src="images/2.jpg" /></li>
                <li><img src="images/3.jpg" /></li>
                <li><img src="images/4.jpg" /></li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    var g_bMoveLeft = true;
    var g_oTimer = null;
    var g_oTimerOut = null;

    var g_bPause = true;
    var g_iPauseTime = 1000;
    var g_iSpeed = 2;

    var oDiv = document.getElementById('roll');
    var oUl = oDiv.getElementsByTagName('ul')[0];
    var oLi = oUl.getElementsByTagName('li');
    var oA = oUl.getElementsByTagName('a');

    var oChk = document.getElementById('chk_pause');
    var oPauseTime = document.getElementById('pause_time');
    var oSpeed = document.getElementById('sel_speed');

    window.onload = function (){
        var i = 0;
    }
</script>
</html>
