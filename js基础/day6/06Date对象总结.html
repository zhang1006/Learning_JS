<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    var dt=new Date();
    
    console.log(dt.getFullYear());  //年
    console.log(dt.getMonth());     //月  从0开始  0-11
    console.log(dt.getDate());      //日期
    console.log(dt.getHours());     //小时
    console.log(dt.getMinutes());   //分钟
    console.log(dt.getSeconds());   //秒
    console.log(dt.getDay());     //星期 从0开始  0-6
    console.log(dt.toDateString());  //英文日期
    console.log(dt.toLocaleDateString());   //数字日期
    console.log(dt.toTimeString());     //时间
    console.log(dt.toLocaleTimeString());  //时间
    console.log(dt.valueOf());    //毫秒
    </script>
</head>
<body>
    
</body>
</html>
