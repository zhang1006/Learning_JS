<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /* 
    
        数组：存储一组有序的数据
        数组的作用：一次性存储多个数据
        数组的定义方式：
            1.构造函数定义数组：var 数组名=new Array();
            2.字面量的方式定义数组： var 数组名=[];

            var 数组名=new Array(); 空数组
            var 数组名=new Array(值);数据定义了，长度
            var 数组名=new Array(值1,值2,值3...)； 定义数组并且有多个数据
            var 数组名=[]; 空数组
            var 数组名=[值1,值2,值3]; 有三个数据
            数组元素：就是数组中存储的数据
            数组长度：就是数组中元素的个数
            数组索引(下标)： 从0开始，到数组的长度减1结束
            通过下标设置数组的元素值:数组名[索引]=值
            通过下标设置数组的元素值:数组名[索引]

     */

     var arr1=new Array(); //空数组
     var arr2=new Array(5); //长度为5的数组，每个数都是undefined
     var arr3=new Array(1,2,3,4,5); //长度为5的数组
     var arr4=[]; //空数组
     var arr5=[1,2,3]; //长度为3的数组
     var arr6=["red","blue","black","green",1,true]; //数组中的类型可以不一样
     var arr7=[];    //   设置数组元素的值
     arr7[0]=10;       
     arr7[1]=20;
    </script>
</head>
<body>
    
</body>
</html>
