    <script>
    
    //案例1:  求数组中所有元素的和

        var arr1=[10,20,30,40,50];
        var sum=0;
        for(var i=0; i<arr1.length; i++){
            sum+=arr1[i];
        }
        console.log(sum);

    //案例2:  求数组中所有元素的平均值

        var arr2=[1,2,3,4,5];
        var sum=0;
        for(var i=0; i<arr2.length; i++){
            sum+=arr2[i];
        }
        sum/=arr2.length;
        console.log(sum);

    //案例3:  求数组中所有元素中的最大值

        var arr3=[1,3,2,5,10,100,50,88];
        var max=arr3[0];
        for(var i=0; i<=arr3.length; i++){
            //判断这个变量的值和数组中的而每个元素的值是不是最大值
            if(max<arr3[i]){
                max=arr3[i];
            }
        }
        console.log("最大值:"+max);

    //案例4:  求数组中所有元素中的最小值
        
        var arr4=[3,4,6,3,8,1,2,9];
        var min=arr4[0];
        for(var i=0; i<=arr4.length; i++){
            if(min>arr4[i]){
                min=arr4[i];
            }
        }
        console.log("最小值"+min);
