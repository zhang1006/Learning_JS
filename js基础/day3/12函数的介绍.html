<!DOCTYPE html>
<html lang="en">
<head>

    <script>
    
    // 函数：把一坨重复的代码封装，在需要的时候可以直接调用
    // 函数的作用：代码的重复使用

    /* 
    
        函数的定义
        语法：

        function 函数名字(){
            函数体----------一对重复的代码
        }

        函数的调用

        函数名();

    
     */

        //函数定义
        function cook(){
            console.log("测试1");
            console.log("测试2");
            console.log("测试3");
            console.log("测试4");
            console.log("测试5");
            console.log("测试6");
        }

        console.log("早上=======");
        cook();
        console.log("中午=======")
        cook();
        console.log("晚上=======")
        cook();
        console.log("半夜=======")
        cook();

    </script>
</head>
