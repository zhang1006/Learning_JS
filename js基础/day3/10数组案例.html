    //案例9:  提示用户输入班级人数, 求总成绩,平均值,最高分,最低分

        //提示用户输入人数，并转成数字类型
        var perCount=parseInt(prompt("请输入班级人数"));
        //定义数组存储班级的每个人成绩
        var perScores=[];
        //循环的方式录入每个人的成绩
        for(var i=0;i<perCount;i++){
            perScores[perScores.length]=parseInt(prompt("请输入第"+(i+1)+"个人的成绩"));
        }
        //求总成绩
        var sum=0;
        var avg=0;
        var max=perScores[0]; //假设为最大值
        var min=perScores[0]; //假设为最小值
        for(var i=0;i<perCount;i++){
            sum+=perScores[i];
            avg=sum/perCount;
            if(max<perScores[i]){
                max=perScores[i];
            }
            if(min>perScores[i]){
                min=perScores[i];
            }
        }
        console.log("总分为"+sum); 
        console.log("平均分为"+avg);
        console.log("最大值为"+max);
        console.log("最小值为"+min);
