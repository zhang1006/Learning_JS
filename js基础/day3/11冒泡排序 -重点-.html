    <script>
    
    // 冒泡排序：把所有的数据按照一定的顺序排列(从小到大，从大到小)

    var arr=[10,0,100,20,50,30];
    //循环控制比较的轮数
    for(var i=0;i<arr.length-1;i++){
        //控制每一轮比较的次数
        for(var j=0;j<arr.length-1-i;j++){
            // > 大于号 是从小到大   < 小于号 是从大到小
            if(arr[j]>arr[j+1]){
                var temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        } 
    }
    console.log(arr);
    
    </script>
