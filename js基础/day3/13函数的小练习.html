<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>    

    //函数需要先定义，然后才能使用
    //函数名字：要遵循驼峰命名法
    //函数一旦重名，后面的会把前面的函数覆盖


    

    //通过函数
    //求两个数字的和
    function consoleSum() {  //函数定义
        var num1=10;
        var num2=20;    
        var sum=num1+num2;
        console.log(sum);
    }
    //调用
    consoleSum();

    //求三个数字的和
    function consoleSum2() {  //函数定义
        var num1=10;
        var num2=20;
        var num3=30;
        var sum=num1+num2+num3;
        console.log(sum);
    }
    //调用
    consoleSum2();

    //求两个数字的最大值
    function consoleMax() {
        var x=10;
        var y=20;
        console.log(x>y?x:y);
    }
    consoleMax();

    //求三个数字的最大值

    function consoleMax2() {
        var x=10;
        var y=20;
        var z=30;   
        var max= x>y?(x>z?x:z):(y>z?y:z);
        console.log(max);
    }
    consoleMax2();

    //求1-100之间所有数字的和

    function consoleSum3() {
        var sum=0;
        for(var i=0;i<=100;i++){
            sum+=i;
        }
        console.log(sum);
    }
    consoleSum3();

    //求1-100之间所有偶数的和

    function consoleSum4() {
        var sum=0;
        for(var i=0;i<=100;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        console.log(sum);
    }
    consoleSum4();

    //求一个数组的和

    function consoleSum5(){
        var arr=[10,20,30,40,50];
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum+=arr[i];
        }
        console.log(sum);
    }
    consoleSum5();

    /* 
    
    
    
     */

    </script>
