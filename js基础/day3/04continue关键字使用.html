    //  案例： 求整数1~100的累加值，但要求跳过所有个位数为3的数

    var sum=0;
    var i=0;
    while(i<=100){
        if(i%10==3){
            i++;
            continue;
        }
        sum+=i;
        i++;
    }
    console.log(sum);
