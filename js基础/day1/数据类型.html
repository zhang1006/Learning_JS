<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明变量并初始化
        // var num = 10;
        // console.log(num);

        // js中的数据类型有哪些？
        // js中的原始数据类型： number, string, boolean, null, undefined, object
        
        /* 
        number：数字类型(整数和小数)
        string：字符串类型(的值一般都是用单引号或者双引号括起来的) 
        boolean：布尔类型(值只有两个，true(真1)，false(假0))
        null: 空类型，值只有一个:null，一个对象指向为空了，此时可以复制为null
        undefined: 未定义，值只有一个:undefined
            什么情况下的结果是undefined？
            变量声明了，没有赋值，结果是undefined
            函数没有明确返回值，如果接收了，结果也是undefined
            如果一个变量的结果是undefined和一个数字进行计算，结果：NAN不是一个数字，也没有意义
        object：对象
        
         */
        
        // 如何获取这个变量的数据类型是什么？ 使用typeof 来获取
        // typeof 的使用语法
        /* 
        都可以获取这个变量的数据类型是什么！
        typeof 变量名
        typeof(变量名)       
        
        
        */
        
        var num=10;
        var str="小白"
        var flag=true;
        var nll=null;
        var undef;
        var obj=new Object();
        // 使用typeof 获取变量的类型
        console.log(typeof num);   // number
        console.log(typeof str);   // string
        console.log(typeof flag);  // boolean
        console.log(typeof nll);   // object
        console.log(typeof undef); // undefined
        console.log(typeof obj);   // object
        
        console.log("10");
        console.log(10);
    </script>
</body>

</html>
