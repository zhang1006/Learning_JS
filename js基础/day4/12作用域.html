    <script>
    //作用域：适用范围

    /* 
        
        全局变量：声明的变量是使用var声明的，那么这个变量就是全局变量，全局变量可以
        在页面的任何位置使用
        除了函数以外，其他的任何位置定义的变量都是全局变量
        局部变量：在函数内部定义的变量，就是局部变量，外面不能使用
        全局变量，如果页面不关闭，那么就不会释放，就会占空间，消耗内存


        全局作用域：全局变量的使用范围
        局部作用域：局部变量的适用范围

        块级作用域: 一对大括号就可以看成是一块，在这块区域中定义的变量，只能在这个
        区域中使用，但是在js中在这个块级作用域中定义的变量，外面也能使用;
        说明：js没有块级作用域，只有函数除外

        隐式全局变量： 声明的变量没有var，就叫隐式全局变量
        全局变量是不能被删除的，隐式全局变量是可以被删除的
        定义变量使用var是不会被删除的，没有var是可以删除的
     */
