    // f1(10,20,30,40); //调用

    function f1() {
        //arguments ---->  数组使用 ----- 伪数组
        var sum=0;
        for(var i=0;i<arguments.length;i++){
            sum+=arguments[i];  
        }
        return sum;
    }
