        //if-else if-else if-else if-else if.....else ---多分支，最终也是执行一个分支
    /* 
        
        if-else if语句....

        语法:
        if(表达式1){
            代码1
        }else  if{表达式2}{
            代码2
        }else  if(表达式3){
            代码3
        }else{
            代码4
        }

        else if ---这种结构可以写多个，具体多少个看需求
        else  ---结构可以不用写，具体也是看需求
    

        执行过程:
        先判断表达式1的结果,
        如果为true则执行表达式1,
        如果为false,则判断表达式2,
        如果表达式2为true则执行代码2,
        如果为false,则判断表达式3,
        如果表达式3为true则执行代码3,
        否则执行表达式4
     */

    /* 
    例子1：
           成绩的结果是在90到100之间则 显示A级
           如果成绩是在80-90之间, 则显示B级
           如果成绩是在70-80之间, 则显示C级
           如果成绩是在60-70之间, 则显示D级
           如果成绩是在60一下，则显示E级

     */
        var score=parseInt(prompt("请您输入成绩")); //有bug
        if(!isNaN(score)){// isNaN(); 如果为true,就说明输入的不是数字,所以前面我们得加上 ! 
            if (score>=90&&score<=100){
                console.log("A级");
            }else if (score>=80){
                console.log("B级");
            }else if (score>=70){
                console.log("C级");
            }else if (score>=60){
                console.log("D级");
            }else{
                console.log("E级");
            }
        }else{
            console.log("您输入有误!");
        }
