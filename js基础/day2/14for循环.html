     语法:
     for(表达式1;表达式2;表达式3){
         循环体;
     }

     如果不成立则直接跳出循环。
     如果表达式2成立，则执行循环体的代码，结束后，跳到表达式3执行,然后跳到表达式2,判断表达式2是否
     成立，不成立，则跳出循环。
     如果表达式2再次成立，则再执行循环体的代码，结束后，跳到表达式3执行,然后跳到表达式2,判断表达式2是否
     成立，一直如此。

     for(var i=0;i<10;i++){

     }
     */

     }
      */

     //例子: 求1-100之间所有数字的和。
     var sum=0;
     for(var i=1;i<=100;i++){
         sum+=i;
     }
     console.log("和为:"+sum);
     
    </script>
