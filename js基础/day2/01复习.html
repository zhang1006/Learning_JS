    /* 
    
    复习：
    JavaScript简称为JS
    JavaScript是什么？
    是一门脚本语言：不需要编译，直接运行
    是一门解释性的语言：遇到一样代码就解释一行代码
    C#语言是一门面向对象的语言，是.net技术使用的
    是一门动态类型的语言
    是一门基于对象的语言
    是一门弱类型的语言，声明变量的时候都用var

    JS分三个部分：
    1. ECMAScript标准：js的基本的语法
    2. DOM
    3. BOM

    JS用了将近10天来发明的

    变量---作用：操作数据（存储数据，读取数据）

    变量的声明：
    var 变量名字;
    var num;

    变量的初始化
    var 变量名字=值;------>字面量的方式赋值
    var str="你好呀";

    js中大小写是区分的
    js中的字符串可以使用单引号，也可以使用双引号---暂时推荐使用双引号
    js中的每行代码结束都要有分号 ;

    数据类型：
    js中的原始数据类型：number,string,boolean,undefined,null,object
    null和undefined数据是没有太大意义的,null是很有意义的---对象
    NaN----（Not A Number)不是一个数字,不是一个数字和一个数字计算------>结果就是NaN
    isNaN----判断这个变量或者这个值是不是 不是一个数字 ---->不是一个数字吗？
    如果是一个数字，结果是false，如果不是一个数字，结果是true

    number数据类型-----无论是整数还是小数都是number数据类型的
    string数据类型-----字符串，获取字符串的长度：变量名.length
    boolean数据类型----两个值，true，false
    null----只有一个,null
    undefined-----只有一个,undefined,一个变量声明了，没有赋值
    object------对象

    类型转换：
    其他类型转数字
    parseInt()------->转整数
    parseFloat()----->转小数
    Number()--------->转数字-----要比上面两种严格
    其他类型转字符串
    .toString()
    String();

    其他类型转布尔类型
    Boolean()----->要么是true，要么是false


    运算符：------操作符
    算数运算符： +    -    *    /    %
    复合运算符： +=   -=   *=     /=    %=
    赋值运算符： =     优先级别是最低的
    一元运算符： ++   --
    三元运算符： ?   :
    关系运算符： >  <  >=   <=   ==  ===   !=   !==
    逻辑运算符： &&    ||    ！

    关系运算符的结果是布尔类型
    罗晋运算符的结果是布尔类型

    表达式1&&表达式2
    如果有一个false,整个结果就是false
    表达式1||表达式2
    如果有一个为true,整个结果就是true
    ！表达式---结果就是取反


    案例:  交换两个变量的值
    
    var num1=10;
    var num2=20;
    num1=num1+num2;
    num2=num1-num2;
    num1=num1-num2;
