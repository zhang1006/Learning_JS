    //如何一次性创建多个对象?  把创建对象的代码封装在一个函数中

    //工厂函数创建对象
    function createObject(name,age) {
        var obj = new Object(); //创建对象
        //添加属性
        obj.name = name;
        obj.age = age;
        //添加方法
        obj.sayHi= function () {
            console.log("你好呀！我叫"+this.name+"我今年"+this.age+"岁了！")
        }
        return obj;
    }
    //创建人的对象

    per1.sayHi();
