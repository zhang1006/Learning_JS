<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="修改性别" id="btn1" />
    <input type="radio" value="1" name="sex" id="rad1">男
    <input type="radio" value="1" name="sex" >女
    <input type="radio" value="1" name="sex" >保密<br/>

    <script>
    function my$(id) {
        return document.getElementById(id);
    }
    my$("btn1").onclick=function() {
        my$("rad1").checked=true;
    };
    </script>
    <input type="button" value="选择兴趣" id="btn2" />
    <input type="checkbox" value="1" name="兴趣" id="ck1"/>吃饭
    <input type="checkbox" value="2" name="兴趣" id="ck2" />睡觉
    <input type="checkbox" value="3" name="兴趣" />玩游戏
    <input type="checkbox" value="4" name="兴趣" />学习
    <input type="checkbox" value="5" name="兴趣" id="ck3" />打豆豆

    <script>
    
    my$("btn2").onclick=function() {
        my$("ck1").checked=true;
        my$("ck2").checked=true;
        my$("ck3").checked=true;
    };
    </script>

    
</body>
</html>
