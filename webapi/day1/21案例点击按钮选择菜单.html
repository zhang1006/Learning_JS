<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="选择菜单" id="btn">
    <select name="" id="aa">
        <option value="1">干锅虾</option>
        <option value="2">干锅蟹</option>
        <option value="3">干锅牛蛙</option>
        <option value="4" id="op1">干锅花菜</option>
        <option value="5">干锅鱿鱼</option>
    </select>
    <script>
        function my$(id){
            return document.getElementById(id);
        }
        
        my$("btn").onclick=function() {
            //点击按钮换菜
            my$("op1").selected=true;
        };

    </script>

    <textarea name="" id="tt" cols="30" rows="10" readonly>

        某人问智者,
        大师:你觉得怎么做才是最快乐的？
        回答说:不要和愚者辩论
        这个人说:我不这么认为!
        大师说:您说的对。
    </textarea>
    <input type="button" value="注册" id="btn2">
    <script>
        //disabled====>这个属性是禁用的,
        //html中属性和值是自己的,并且只有一个的,其实,可以只写这个属性,不用赋值

        my$("btn2").onclick=function() {
            // my$("tt").value="嘎嘎"; //推荐value
            my$("tt").innerText="哈哈";
        };
    </script>


</body>
</html>
