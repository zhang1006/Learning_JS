    /* 
    
    JavaScript分三个部分:
    ECMAScript标准:JS的基本语法
    DOM : Document Object Model--->文档对象模型----操作页面的元素
    BOM : Browser Object Model ---->浏览器对象模型----操作的是浏览器

    DOM: 文档对象模型

    文档:把一个html文件看成一个文档,由于万物皆对象,所以把这个文档看成是一个对象
    XML文件也可以看成是一个文档

    HTML: 展示信息,展示数据的
    XML: 侧重于存储数据
    html文件看成是一个文档,那么这个文档看成是一个对象,文档中的所有标签都可以看成是一个对象
    
    页面中的每个标签,都是一个元素(element),每个元素都可以看成是一个对象,标签中可以嵌套,标签中有标签,元素中有元素
    html页面中都有一个根标签,元素中有元素

    html页面中都有一个根标签---html--也叫根元素

    页面中有一个根元素(标签--html),里面有很多的元素(有很多的标签,有很多的对象)
    
    文档:一个页面就是一个文档。

    节点(node):页面中的所有内容都是节点:标签,属性,文本

    元素(element):页面中的所有的标签都是元素,元素可以看成是对象

    root:根

    页面就是文档--->document,文档中有根元素:html
    html---->head
    ----->body---->

    由文档及文档中的所有的元素(标签)组成的一个树型结构图
    ,叫树状图(DOM树)
                        DOM树
                            
                    文档: document
                            ↓
                          html
                ↓----------------------↓
              head                    body
    ↓-------------↓              ↓--------↓-------↓····  
  meta          title           div       a       p
