<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            margin-top: 50px;
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <input type="button" value="移动到400px" id="btn1" />
    <div id="dv"></div>

    <script src="script.js"></script>
    <script>
        //点击按钮移动div

        my$("btn1").onclick = function () {
            var json1 = { "width": 500, "height": 300, "top": 200, "left": 400 };
            animate(my$("dv"), json1, function () {
                var json2 = { "width": 200, "height": 100, "top": 0, "left": 200, "opacity": 0.2 };
                animate(my$("dv"), json2, function () {
                    var json3 = { "width": 500, "height": 300, "top": 200, "left": 400, "zIndex": 999, "opacity": 0.8 };
                    animate(my$("dv"), json3);
                });
            });
        };
        //element---元素
        //json-----对象
        //fn-----函数
        //获取任意一个元素的任意一个样式属性的值
        function getStyle(element, attr) {
            return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr];
        }

        //变速动画

        function animate(element, json, fn) {
            //清理定时器
            clearInterval(element.timeId);
            element.timeId = setInterval(function () {
                var flag = true;//默认,假设,全部到达目标
                for (var attr in json) {
                    //判断这个属性attr是不是opacity
                    if (attr == "opacity") {
                        //获取元素的当前透明度,当前的透明度放大100倍-----为了方便透明度计算
                        var current = getStyle(element, attr) * 100;
                        //目标的透明度放大100倍
                        var target = json[attr] * 100;
                        //计算每步走多少距离
                        var step = (target - current) / 10;
                        step = step > 0 ? Math.ceil(step) : Math.floor(step);
                        current += step;//移动后的值
                        element.style[attr] = current / 100;
                    } else if (attr == "zIndex") {
                        //判断这个属性attr是不是zIndex
                        element.style[attr] = json[attr];
                    } else {//普通的属性
                        //获取元素这个属性的当前的值
                        var current = parseInt(getStyle(element, attr));
                        //当前的属性对应的目标值
                        var target = json[attr];
                        //移动的步数
                        var step = (target - current) / 10;
                        step = step > 0 ? Math.ceil(step) : Math.floor(step);
                        current += step;//移动后的值
                        element.style[attr] = current + "px";
                    }
                    if (current != target) {
                        flag = false;
                    }
                }
                if (flag) {
                    //清理定时器
                    clearInterval(element.timeId);
                    //所有的属性到达了目标后才能使用这个函数,前提是用户传入了这个函数
                    if (fn) {
                        fn();
                    }
                }
                //测试代码
                console.log("目标:" + target + ",当前:" + current + ",每次的移动步数:" + step);
            }, 20);
        }

    </script>
</body>

</html>
