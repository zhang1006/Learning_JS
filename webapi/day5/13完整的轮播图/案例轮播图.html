<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      list-style: none;
      border: 0;
    }

    .all {
      width: 500px;
      height: 200px;
      padding: 7px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }

    .screen {
      width: 500px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .screen li {
      width: 500px;
      height: 200px;
      overflow: hidden;
      float: left;
    }

    .screen ul {
      position: absolute;
      left: 0;
      top: 0px;
      width: 3000px;
    }

    .all ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
      line-height: 20px;
      text-align: center;
    }

    .all ol li {
      float: left;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 10px;
      cursor: pointer;
    }

    .all ol li.current {
      background: #DB192A;
    }

    #arr {
      display: none;
    }

    #arr span {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }

    #arr #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>

<body>
  <div class="all" id='box'>
    <div class="screen">
      <!--相框-->
      <ul>
        <li><img src="images/1.jpg" width="500" height="200" /></li>
        <li><img src="images/2.jpg" width="500" height="200" /></li>
        <li><img src="images/3.jpg" width="500" height="200" /></li>
        <li><img src="images/4.jpg" width="500" height="200" /></li>
        <li><img src="images/5.jpg" width="500" height="200" /></li>
      </ul>
      <ol>
      </ol>
    </div>
    <div id="arr">
      <span id="left">&lt;</span>
      <span id="right">&gt;</span>
    </div>
  </div>
  <script src="common.js"></script>
  <script>
    //获取最外层的div
    var box = my$("box");
    //获取相框
    var imgObj = box.children[0];
    //获取相框的宽度
    var imgWidth = imgObj.offsetWidth;
    //获取ul    
    var ulObj = imgObj.children[0];
    //获取ul中所有li
    var list = ulObj.children;
    //获取ol
    var olObj = imgObj.children[1];
    //获取左右焦点按钮
    var arr = my$("arr");
    var pic = 0;
    //创建小按钮,---根据ul中li的个数
    for (var i = 0; i < list.length; i++) {
      //创建li标签，加入到ol中
      var liObj = document.createElement("li");
      olObj.append(liObj);
      liObj.innerHTML = (i + 1);

      //在每个ol中的li标签上添加一个自定义函数，创建索引值
      liObj.setAttribute("index", i);
      liObj.onmouseover = function () {
        //先干掉所有ol中li的背景颜色
        for (var j = 0; j < olObj.children.length; j++) {
          olObj.children[j].removeAttribute("class");
        }
        //设置当前鼠标进入的li的背景颜色
        this.className = "current";
        //获取当前鼠标进入的li的索引值
        pic = this.getAttribute("index");
        //移动
        animation(ulObj, -pic * imgWidth);
      };
    }
    //设置ol中第一个li有背景颜色
    olObj.children[0].className = "current";
    //克隆第一张图片加到ul中最后一个
    ulObj.appendChild(ulObj.children[0].cloneNode(true));

    //自动播放
    var timeId = setInterval(rightHand, 3000);

    //鼠标进入到box中显示左右焦点
    box.onmouseover = function () {
      arr.style.display = "block"
      clearInterval(timeId);
    };
    //鼠标离开box中隐藏左右焦点
    box.onmouseout = function () {
      arr.style.display = "none"
      timeId=setInterval(rightHand,3000);
    };

    //右边按钮
    my$("right").onclick = rightHand;
    function rightHand() {
      if (pic == list.length - 1) {
        pic = 0;
        ulObj.style.left = 0 + "px";
      }
      pic++;
      animation(ulObj, -pic * imgWidth);
      //如果pic=5,说明显示的是第6张(内容是第一张图片),第一个小按钮有颜色
      if (pic == list.length - 1) {
        //干掉第5个按钮的颜色
        olObj.children[olObj.children.length - 1].className = "";
        //设置第1个按钮的颜色
        olObj.children[0].className = "current";
      } else {
        //先干掉所有小按钮的背景颜色
        for (var j = 0; j < olObj.children.length; j++) {
          olObj.children[j].removeAttribute("class");
        }
        //设置当前鼠标进入的li的背景颜色
        olObj.children[pic].className = "current";
        //移动
        animation(ulObj, -pic * imgWidth);
      }
    };
    //左边按钮
    my$("left").onclick = function () {
      if (pic == 0) {
        pic = 5;
        ulObj.style.left = -pic * imgWidth + "px";
      }
      pic--;
      animation(ulObj, -pic * imgWidth);
      //干掉所有小按钮的颜色
      for (var i = 0; i < olObj.children.length; i++) {
        olObj.children[i].removeAttribute("class");
      }
      olObj.children[pic].className = "current";
    };

    //封装左右移动动画函数
    function animation(element, target) {
      //问题: 连续点击，会创建多个定时器，也就会创建多个变量，但只能清理一次
      //解决: 清理定时器(只产生一个定时器)
      //先清理定时器
      clearInterval(element.timeId);
      element.timeId = setInterval(function () {
        //获取div的当前位置
        var current = element.offsetLeft;//数字类型,没有px
        //div每次移动多少像素---步数
        var step = 20;
        //判断当前距离是否大于目标位置,如果大于,那么将每次移动距离变成 -step，如果小于,那么每次移动距离不变
        step = current < target ? step : -step;
        //每次移动后的距离
        current += step;
        //判断当前移动后的位置是否达到目标位置
        if (Math.abs(target - current) > Math.abs(step)) {
          element.style.left = current + "px";
        } else {
          clearInterval(element.timeId);
          element.style.left = target + "px";
        }
      }, 20);
    }
  </script>
</body>

</html>
