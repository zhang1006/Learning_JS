<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;

    }

    img {
      vertical-align: top;
    }

    /*取消图片底部3像素距离*/
    .box {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      border: 1px solid red;
      position: relative;
      overflow: hidden;
    }

    .box ul li {
      float: left;
    }

    .box ul {
      width: 1500px;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="box" id="screen">
    <ul>
      <li><img src="imagess/01.jpg" alt="" /></li>
      <li><img src="imagess/02.jpg" alt="" /></li>
      <li><img src="imagess/03.jpg" alt="" /></li>
      <li><img src="imagess/04.jpg" alt="" /></li>
      <li><img src="imagess/01.jpg" alt="" /></li>
    </ul>
  </div>
  <script src="common.js"></script>
  <script>
    //
    var current = 0;
    function f1() {
      //获取ul
      var ulObj = my$("screen").children[0];
      //每次移动的距离
      current += 10;
      //判断移动到第几张图片,(每张图片的宽为300,>1200的时候，跳转到第一 张图片)
      if (current > 1200) {
        ulObj.style.left = 0 + "px";
        current = 0;
      } else {
        ulObj.style.left = -current + "px";
      }
    }
    var timeId = setInterval(f1, 50);

    //注册鼠标进入事件
    my$("screen").onmouseover = function () {
      //停止
      clearInterval(timeId);
    };
    //注册鼠标离开事件
    my$("screen").onmouseout = function () {
      //重新执行计时器
      timeId = setInterval(f1, 50);
    }

  </script>

</body>

</html>
