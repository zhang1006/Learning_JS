<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            margin-top: 20px;
        }

        div {
            margin-top: 20px;
            width: 200px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>

<body>
    <input type="button" value="移动400px" id="btn1">
    <input type="button" value="移动800px" id="btn2">

    <div id="dv"></div>

    <script src="script.js"></script>
    <script>

        //div要移动,要脱离文档流---position：absolute
        //如果样式的代码是在style的标签中设置,外面是获取不到的----<style></style>
        //如果样式的代码是在style的属性中设置,外面是可以获取的  <div id="dv" style="left:50px"></div>

        //获取div的当前位置
        // console.log(my$("dv").offsetLeft);


        //点击第一个按钮移动到400px
        my$("btn1").onclick = function () {
            //清理定时器(只产生一个定时器)
            var timeId = setInterval(function () {
                //获取div的当前位置
                var current = my$("dv").offsetLeft;//数字类型,没有px
                //div每次移动多少像素---步数
                var step = 10;
                //每次移动后的距离
                current += step;
                //判断当前移动后的位置是否达到目标位置
                if (current <= 400) {
                    my$("dv").style.left=current+"px";
                }else{
                    clearInterval(timeId);
                }
            }, 20);
        };
        
    //点击第二个按钮移动到800px
        my$("btn2").onclick=function () {
            //清理定时器(只产生一个定时器)
            var timeId = setInterval(function () {
                //获取div的当前位置
                var current = my$("dv").offsetLeft;//数字类型,没有px
                //div每次移动多少像素---步数
                var step = 10;
                //每次移动后的距离
                current += step;
                //判断当前移动后的位置是否达到目标位置
                if (current <= 800) {
                    my$("dv").style.left=current+"px";
                }else{
                    clearInterval(timeId);
                }
            }, 20);
        };
    </script>
</body>

</html>
