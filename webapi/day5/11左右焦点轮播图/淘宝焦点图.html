<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body,
    ul,
    ol,
    li,
    img {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 520px;
      height: 280px;
      padding: 5px;
      position: relative;
      border: 1px solid #ccc;
      margin: 100px auto 0;
    }

    .ad {
      width: 520px;
      height: 280px;
      overflow: hidden;
      position: relative;
    }

    #box img {
      width: 520px;
    }

    .ad ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .ad ol li {
      width: 20px;
      height: 20px;
      line-height: 20px;
      border: 1px solid #ccc;
      text-align: center;
      background: #fff;
      float: left;
      margin-right: 10px;
      cursor: pointer;
      _display: inline;
    }

    .ad ol li.current {
      background: yellow;
    }

    .ad ul li {
      float: left;
    }

    .ad ul {
      position: absolute;
      top: 0;
      width: 2940px;
    }

    .ad ul li.current {
      display: block;
    }

    #focusD {
      display: none;
    }

    #focusD span {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }

    #focusD #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>

<body>
  <div id="box" class="all">
    <div class="ad">
      <ul id="imgs">
        <li><img src="images/01.jpg" /></li>
        <li><img src="images/02.jpg" /></li>
        <li><img src="images/03.jpg" /></li>
        <li><img src="images/04.jpg" /></li>
        <li><img src="images/05.jpg" /></li>
      </ul>
    </div>
    <!--相框-->
    <div id="focusD"><span id="left">&lt;</span><span id="right">&gt;</span>
    </div>
  </div>
  <script src="common.js"></script>
  <script>
    //获取最外层的div
    var box = my$("box");
    //获取相框
    var ad = box.children[0];
    //获取相框的宽度
    var adWidth = ad.offsetWidth;
    //获取ul
    var ulObj = ad.children[0];
    //获取左右的按钮焦点
    var focuObjs = my$("focusD");

    //注册box的鼠标移入移出事件
    box.onmouseover = function () {
      focuObjs.style.display = "block";
    };
    box.onmouseout = function () {
      focuObjs.style.display = "none";
    };

    var index = 0;
    //注册右边按钮的点击事件
    my$("right").onclick = function () {
      if (index < ulObj.children.length - 1) {
        index++;
        animation(ulObj, -index * adWidth);
      }
    };
    //注册左边按钮的点击事件
    my$("left").onclick = function () {
      if (index > 0) {
        index--;
        animation(ulObj, -index * adWidth);
      }
    };
    //封装左右移动动画函数
    function animation(element, target) {
      //问题: 连续点击，会创建多个定时器，也就会创建多个变量，但只能清理一次
      //解决: 清理定时器(只产生一个定时器)
      //先清理定时器
      clearInterval(element.timeId);
      element.timeId = setInterval(function () {
        //获取div的当前位置
        var current = element.offsetLeft;//数字类型,没有px
        //div每次移动多少像素---步数
        var step = 20;
        //判断当前距离是否大于目标位置,如果大于,那么将每次移动距离变成 -step，如果小于,那么每次移动距离不变
        step = current < target ? step : -step;
        //每次移动后的距离
        current += step;
        //判断当前移动后的位置是否达到目标位置
        if (Math.abs(target - current) > Math.abs(step)) {
          element.style.left = current + "px";
        } else {
          clearInterval(element.timeId);
          element.style.left = target + "px";
        }
      }, 20);
    }
  </script>
</body>

</html>
