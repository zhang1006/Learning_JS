    <input type="button" value="按钮" id="btn">
    <script src="script.js"></script>
    <script>
    
    /* 
    
    总结绑定事件的区别:
    addEventListener();
    attachEvent();

    相同点： 都可以为元素绑定事件
    不同点： 
    1.方法名不一样
    2.参数个数不一样
    3.addEventListener 谷歌，火狐，IE11支持，IE8不支持
      attchEvent  谷歌,火狐不支持,IE11不支持,IE8支持
    4.this不同,addEventListener 中的this是当前绑定事件的对象
      attchEvent中的this是window
    5.addEventListener中的事件的类型(事件的名字)没有on
      attachEvent中的事件的类型(事件的名字)有on

             


     */

    //为按钮绑定多个点击事件

    my$("btn").addEventListener("click",function (){
        console.log("哦豁，我被点击了");
    },false);


    </script>
