<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        div{
            width: 200px;
            height: 50px;
            background-color: green;
            margin-top: 10px;
        }
        .cls{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="cls">这是一个p</p>
    <p>这是另一个p</p>
    <span class="cls">这是第一个span</span><br>
    <span>这是另一个span</span>
    <div class="cls">这是第一个div</div>
    <div>这是第二个div</div>     
    <input type="button" value="显示效果" id="btn">
    <br>
    <script src="script.js"></script>
    <script>
        //点击按钮设置应用cls类样式的标签的背景颜色变为红色
        // getElementsByClassName();  ---->h5的样式

        my$("btn").onclick=function (){
            var clsObj=document.getElementsByClassName("cls");
            for(var i=0; i<clsObj.length; i++){
                clsObj[i].style.backgroundColor="red";
            }
        };
    </script>

</body>
</html>
