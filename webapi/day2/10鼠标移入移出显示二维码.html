<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dd{
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        
        #dd a{  
            width: 50px;
            height: 50px;
            display: block;
        }
        .erweima{
            position: absolute;
            top: 0;
            left: -150px;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="dd">
        <a href="#"></a>
        <div class="erweima hide" id="erweima">
            <img src="images/456.png" alt="" srcset="">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    var aObj=my$("dd").getElementsByTagName("a")[0];
    aObj.onmouseover=function(){
        my$("erweima").className="erweima show";
    };
    aObj.onmouseout=function(){
        my$("erweima").className="erweima hide";
    };

    </script>
</body>

</html>
