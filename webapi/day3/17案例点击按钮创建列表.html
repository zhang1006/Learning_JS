<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background: green;
        }
    </style>
</head>

<body>
    <input type="button" value="创建列表" id="btn">
    <div id="dv"></div>

    <script src="script.js"></script>
    <script>

        var names = ["杨过", "郭靖", "张无忌", "张三丰", "乔峰", "段飞"];
        my$("btn").onclick = function () {
            var str = "<ul style='list-style-type: none; cursor: pointer;'>";
            //根据循环创建对应对数的li
            for (var i = 0; i < names.length; i++) {
                str += "<li>" + names[i] + "</li>";
            }
            str += "</ul>";
            my$("dv").innerHTML = str;

            //代码执行到这里,li已经有了
            //获取所有的li,遍历,添加鼠标进入事件,鼠标离开事件
            var liObj = my$("dv").getElementsByTagName("li");
            for (var i = 0; i < liObj.length; i++) {
                //鼠标进入事件
                liObj[i].onmouseover = function () {
                    this.style.backgroundColor = "red";
                };
                //鼠标离开事件
                liObj[i].onmouseout = function () {
                    this.style.backgroundColor = "";
                };
            }
        };
    </script>
</body>

</html>
