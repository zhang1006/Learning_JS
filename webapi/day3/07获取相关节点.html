<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dv">
        <span>这是div的第一个span标签</span>
        <p>这是div的第二个元素，第一个p标签</p>
        <ul id="uu">哈哈
            <li>1</li>
            <li>2</li>嘿嘿
            <li id="ll">3</li>喔唷
            <li>4</li>
            <li>5</li>哟哟
        </ul>
    </div>
    <script src="script.js"></script>
    <script>
    function my$(id) {
    return document.getElementById(id);
    };  

    //12行代码:都是获取节点和元素的

    //ul
    var ulObj=document.getElementById("uu");
    //父级节点
    console.log(ulObj.parentNode);
    //父级元素
    console.log(ulObj.parentElement);
    //子节点
    console.log(ulObj.childNodes);
    //子元素
    console.log(ulObj.children);

    console.log("========================")
    //第一个子节点
    console.log(ulObj.firstChild); //-------------IE8中是第一个子元素
    //第一个子元素
    console.log(ulObj.firstElementChild); //-------------IE8中不支持
    //最后一个子节点
    console.log(ulObj.lastChild);  //-------------IE8中是最后一个子元素
    //最后一个子元素
    console.log(ulObj.lastElementChild); //-------------IE8中不支持
    //某个元素的前一个兄弟节点
    console.log(my$("ll").previousSibling);  //-------------IE8中是某个元素的前一个兄弟元素
    //某个元素的前一个兄弟元素
    console.log(my$("ll").previousElementSibling); //-------------IE8中不支持
    //某一个元素的后一个兄弟节点
    console.log(my$("ll").nextSibling); //-------------IE8中是某一个元素的后一个兄弟元素
    //某一个元素的后一个兄弟元素
    console.log(my$("ll").nextElementSibling); //-------------IE8中不支持

    //总结:凡是获取节点的代码在谷歌和火狐得到的都是 相关的节点
    //凡是获取元素的代码在谷歌和火狐得到的都是 相关的元素
    //从子节点和兄弟节点开始,凡是获取节点的代码在IE8中得到的是元素,获取元素的相关代码,在IE8中得到的都是undefined---元素的代码,IE8中不支持


    </script>
</body>
</html>
