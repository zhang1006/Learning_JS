<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <input type="button" value="创建表格" id="btn">
    <div id="dv"></div>

    <script src="script.js"></script>
    <script>
        //点击按钮创建表格

        var arr=[
            {name:"百度",href:"http://www.baidu.com"},
            {name:"优酷",href:"http://www.baidu.com"},
            {name:"谷歌",href:"http://www.baidu.com"},
            {name:"土豆",href:"http://www.baidu.com"},
            {name:"新浪",href:"http://www.baidu.com"},
            {name:"腾讯",href:"http://www.baidu.com"}
        ];


        my$("btn").onclick=function(){
            //创建table加入到div中
            var tabObj=document.createElement("table");
            tabObj.border="1";
            tabObj.cellPadding=0;
            tabObj.cellSpacing=0;
            my$("dv").appendChild(tabObj);
            //创建行,把行加入到table中;
            for(var i=0; i<arr.length; i++){
                var dt=arr[i];//每个对象
                var trObj=document.createElement("tr");
                tabObj.appendChild(trObj);
                //创建第一列,然后加入到行中
                var td1=document.createElement("td");
                td1.innerText=dt.name;
                trObj.appendChild(td1);
                //创建第二列
                var td2=document.createElement("td");
                td2.innerHTML="<a href="+dt.href+">"+dt.name+"</a>";
                trObj.appendChild(td2);
            }
        }
    </script>
</body>
</html>
