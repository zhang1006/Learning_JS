<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 400px;
            border: 2px solid red;
        }
        ul{
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="button" value="创建列表" id="btn">
    <div id="dv"></div>

    <script src="script.js"></script>
    <script>
        var kungfu=["降龙十八掌","龟派气功","葵花宝典","九阴真经","吸星大法","如来神掌","化骨绵掌","玉女心经"]

        //点击按钮动态的创建列表,把列表加到div中
        my$("btn").onclick=function () {
            //创建ul,把ul立刻加入到父级元素div中
            var ulObj = document.createElement("ul");
            my$("dv").appendChild(ulObj);
            //动态的创建li,加入到ul中
            for(var i=0; i<kungfu.length; i++ ){
                var liObj=document.createElement("li");
                //设置li中间的文字内容
                liObj.innerHTML=kungfu[i];
                ulObj.appendChild(liObj);
                //为li添加鼠标进入事件
                liObj.onmouseover=mouseoverHandle;
                //为li添加鼠标离开事件
                liObj.onmouseout=mouseoutHandle;
            }
        };

        //此位置,按钮的点击事件的外面
        function mouseoverHandle() {
            this.style.backgroundColor= "red";
        }
        function mouseoutHandle() {
            this.style.backgroundColor= "";
        }

        //如果是循环的方式添加事件,推荐使用命名函数
        //如果不是循环的方式添加事件,推荐使用匿名函数
 
    </script>
</body>
</html>
