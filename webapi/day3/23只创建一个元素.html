        my$("btn").onclick=function() {
            //判断,div中有没有这个按钮,有就删除
            //判断这个按钮的子元素是否存在
            if(!my$("btn2")){ //如果是true就有
                var btnObj=document.createElement("input");
                btnObj.type="button";
                btnObj.value="脑阔痛";
                btnObj.id="btn2";
                my$("dv").appendChild(btnObj);
            }
        };
    </script>
</body>
