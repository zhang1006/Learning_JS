<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>哈哈,我又变帅了</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      background-image: url("images/1.jpg");
    }

    #mask {
      background-color: rgba(255, 255, 255, 0.3);
      height: 200px;
      text-align: center;
    }

    #mask img {
      width: 200px;
      margin-top: 35px;
      cursor: pointer;
    }
  </style>

</head>

<body id="bd">
  <div id="mask">
    <img src="images/1.jpg" alt="">
    <img src="images/2.jpg" alt="">
    <img src="images/3.jpg" alt="">
  </div>
  <script src="script.js"></script>
  <script>
    var imgsObj = my$("mask").children; //获取所有的子元素
    //循环遍历所有的img，注册点击事件
    for (var i = 0; i < imgsObj.length; i++) {
        imgsObj[i].onclick=function() {
          document.body.style.backgroundImage="url("+this.src+")";//拼接变量，外面是单引号，里面也是单引号；外面是双引号,里面也是双引号
        };
    }
  </script>

</body>

</html>
